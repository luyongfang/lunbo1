	<script>
		var num=0;
		
		$("#dian>li").eq(0).css("background","white");
		function lun(){
		num++;
		if(num>4){
			num=1
			$("#ul1").css('left','0px')
		}
		$("#ul1").animate({left:-num*500+"px"})
		$("#dian>li").css("background","red")
		$("#dian>li").eq(num).css("background","white")
		
		if(num==4){
			$("#dian>li").eq(0).css("background","white")
		}
