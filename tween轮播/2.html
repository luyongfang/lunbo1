<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
	  div{
	  	width: 800px;
	  	height: 400px;
	  	position: relative;
	  	overflow: hidden;
	  	
	  }
	  ul{
	  	width: 3200px;
	  	height: 400px;
	  	list-style: none;
	  	position: absolute;
	  }
	  li{
	  	width: 800px;
	  	height: 400px;
	  	float: left;
	  }
	  img{
	  	width: 800px;
	  	height: 400px;
	  }
		</style>
	</head>
	<body>
	<div>
		<ul id="wrap">
			<li><img src="img/2.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
			<li><img src="img/4.jpg"/></li>
			<li><img src="img/5.jpg"/></li>
		</ul>
	</div>
	</body>
	<script src="tween.js"></script>
	<script>
	 var oul=document.getElementById("wrap")
	 setInterval(arr,2000)
	 var timer;
	 var t=0;    //当前时间
	 var b=0;    //初始值
	 var c=-800;  //变化量
	 var d=100;   //持续时间
	 function arr(){
	 	clearInterval(timer)
	 	timer=setInterval(function(){
	 		
	 		t++;
	 		if(t==d){
	 			clearInterval(timer)
	 			t=0;
	 			b+=c;
	 			if(b==-2400){
	 				oul.style.left='0px'
	 				b=0
	 			}
	 		}
	 		oul.style.left=Tween.Bounce.easeOut(t,b,c,d)+"px"
	 		     
	 		   //滚动方式    Bounce.easeInOut   自己试一下
	 		   //  Bounce.easeOut            自己试一下
	 		    //    Bounce.easeIn           自己试一下
	 		   //这个是匀速     Linear
	 	},30)
	 }
	</script>
</html>
