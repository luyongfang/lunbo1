<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
div{
	width:600px;
	height: 400px; 
	overflow: hidden;
	position: relative;
	margin:0 auto;
	border: 4px solid darkred;
}
img{
	width: 600px;
	height: 400px;
}
ul{
	width: 3600px;
	height: 400px;
	list-style: none;
	position: absolute;
}
li{
	float: left;
}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="b3.jpg"></li>
			<li><img src="girl1.jpg"></li>
			<li><img src="girl2.jpg"></li>
			<li><img src="girl3.jpg"></li>
			<li><img src="girl5.jpg"></li>
	
			
		</ul>
	</div>
	<button class="btn1" onclick="z()">向左走</button><button class="btn2" onclick="y()">向右走</button>
</body>
<script type="text/javascript">
	var ul=document.getElementsByTagName('ul')[0]
	//向右走		
	function y(){
		setInterval(function(){
   		if(ul.offsetLeft>0){
   		ul.style.left=-1600+'px';
   		}
   		ul.style.left=ul.offsetLeft+3+'px'
   		},10)
	}
	//向左走
	function z(){
	setInterval(function(){
	if(ul.offsetLeft<-1600){
		ul.style.left=0+'px';
	}
	ul.style.left=ul.offsetLeft-3+'px'
 
	},10)
	}
	
</script>
</html>
